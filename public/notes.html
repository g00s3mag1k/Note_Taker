<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/flatly/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark nav-bg">
        <a class="navbar-brand" href="/">Note Taker
        </a>
        <div class="icons">
          <i class="fas fa-save text-light save-note"></i>
          <i class="fas fa-pen text-light new-note"></i>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-4 list-container">
            <div class="card">
              <ul class="list-group">
              </ul>
            </div>
          </div>
          <div class="col-8">
            <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
            <textarea class="note-textarea" placeholder="Note Text"></textarea>
          </div>
        </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/assets/js/index.js"></script>
</body>
</html>
